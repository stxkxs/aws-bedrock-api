# Dependabot configuration for security updates only
# Version updates are handled by Renovate

version: 2
updates:
  # Security updates for Maven dependencies
  - package-ecosystem: "maven"
    directory: "/"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 10
    # Ignore all version updates (handled by Renovate)
    # Security updates are always enabled and cannot be disabled
    ignore:
      - dependency-name: "*"

  # Security updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    ignore:
      - dependency-name: "*"

  # Security updates for Docker
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    ignore:
      - dependency-name: "*"
